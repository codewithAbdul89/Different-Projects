<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="box" class="bg-white w-full max-w-xl p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6 border-b-4 border-red-500">📝 To-Do List</h1>

    <div class="mb-4">
      <label for="dateinput" class="block text-lg font-medium text-gray-700">📅 Set the date:</label>
      <input type="date" id="dateinput" class="bg-amber-200 mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- Inline layout for small screen -->
    <div class="flex gap-2 mb-4 flex-wrap sm:flex-nowrap">
      <input type="text" id="myInput" placeholder="Enter your task..." class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 min-w-0" />
      <button id="adderBtn" class="bg-blue-500 text-white font-medium px-4 py-2 rounded-md hover:bg-blue-600">Add</button>
    </div>

    <ul id="TaskList" class="space-y-3"></ul>

    <div class="flex gap-3 mt-4">
      <button id="saverBtn" class="flex-1 bg-green-500 text-white px-4 py-2 rounded-md font-medium hover:bg-green-600">💾 Save All</button>
      <button id="clearBtn" class="flex-1 bg-cyan-500 text-white px-4 py-2 rounded-md font-medium hover:bg-cyan-600">🗑️ Clear All</button>
    </div>
  </div>


</body>
</html>
